{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-COMMERCE WEBSITE | Created by Priyanka Sharma</title>

    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">

    <!-- Font & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Slick Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/header2.css' %}">
</head>
<body>
    
    <!-- HEADER -->
    {% include 'header2.html' %}
    
    {% if user.is_authenticated %}
        <h2>Giriş Yapıldı: {{ user.username }}</h2>
    {% else %}
        <h2>Giriş Yapılmadı</h2>
    {% endif %}
    
    <!-- SLIDER -->
    {% include 'slider.html' %}

    <!-- CONTENT SECTION -->
    {% include 'content.html' %}

    <!-- FOOTER -->
    {% include 'footer.html' %}
    
    
    

    <!-- Scripts -->
    <script src="{% static 'js/jQuery3.4.1.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#containerSlider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
            });
            
            
        });
    </script>
    <script src="{% static 'js/content.js' %}"></script>
</body>
</html>
