{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .auth-links {
            text-align: right;
            margin-bottom: 20px;
        }
        .auth-links a {
            color: #000;
            text-decoration: none;
            margin-left: 15px;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-links">
            {% if user.is_authenticated %}
                <span>Hoş geldiniz, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Çıkış Yap</a>
            {% else %}
                <a href="{% url 'signin' %}">Giriş Yap</a>
                <a href="{% url 'signup' %}">Kayıt Ol</a>
            {% endif %}
        </div>
        <h1>Ana Sayfa</h1>
    </div>
</body>
</html>
