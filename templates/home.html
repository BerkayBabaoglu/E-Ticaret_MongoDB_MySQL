{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'signin' %}">SIGN IN</a> | <a href="{% url 'signup' %}">SIGN UP</a>
    {% endif %}
    <h1>Homepage</h1>
</body>
</html>
